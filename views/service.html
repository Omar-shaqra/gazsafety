<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home | Gaspro</title>
    <link rel="icon" href="../images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!--Start Header-->
    <div class="header">
        <div class="navbar">
            <div class="container">
                <a href="/">
                    <img src="../images/Logo.png" />
                    <h2>Gas<span>Pro</span></h2>
                </a>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="../About Gaspro/about.html">About gaspro</a></li>
                    <li class="active"><a href="#">schedule service</a></li>
                    <li><a href="../Our community/our.html">our community</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Header-->


    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span>
                    <p>Schedule Service</p>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="Name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="address" placeholder="Your address" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">

                <textarea name="Problem" class="form-control item" cols="60" rows="5" placeholder="How can we help you?"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="appointment">Schedule an Appointment</label>
                <input type="date" class="form-control item">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-block Submit">
            </div>
        </form>
    </div>
